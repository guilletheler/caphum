<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        Edición de Puesto
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{puestoEditController.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{puestoEditController.init()}"/>-->
			<f:event type="preRenderView"
				listener="#{puestoEditController.init}" />
		</f:metadata>

		<adm:breadcrumb
			title="#{(puestoEditController.id == null) ? 'Nuevo Puesto' : 'Puesto '.concat(puestoEditController.id)}"
			link="PuestoEdit.xhtml?id=#{puestoEditController.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{puestoEditController.id == null}" />

			<p:panel class="box box-solid box-primary"
				header="CREANDO/EDITANDO UN PUESTO"
				style="width: 100%; height: 100%">

				<div class="ui-g ui-fluid">
				
				<div style="#{(sessionMB.inRole('SYSADMIN'))?'':'display:none'}"
	class="ui-g-12 ui-md-4">
	<div class="ui-sm-12 ui-g-12">
		<p:outputLabel value="ID" />
	</div>
	<div class="ui-sm-12 ui-g-12">
		<p:outputLabel value="#{item.id}"/>
	</div>
</div>

<div class="ui-g-12 ui-md-12">
	<div class="ui-sm-12 ui-g-12">
		<p:outputLabel for="observaciones" value="OBSERVACIONES" />
	</div>
	<div class="ui-sm-12 ui-g-12">
		<p:inputTextarea id="observaciones" rows="3" cols="20"
			value="#{puestoEditController.puesto.observaciones}"
			autoResize="true" />
	</div>
</div>
<div class="ui-g-12 ui-md-3">
	<div class="ui-sm-12 ui-g-12">
		<p:outputLabel for="codigo" value="CODIGO" />
	</div>
	<div class="ui-sm-12 ui-g-12">
		<p:inputNumber id="codigo" value="#{puestoEditController.puesto.codigo}" 
						thousandSeparator="" decimalPlaces="0"
		/>
		<p:tooltip for="codigo" value="Valor de codigo" position="top" />
	</div>
</div>
<div class="ui-g-12 ui-md-6">
	<div class="ui-sm-12 ui-g-12">
		<p:outputLabel for="nombre" value="NOMBRE" />
	</div>
	<div class="ui-sm-12 ui-g-12">
		<p:inputText id="nombre" value="#{puestoEditController.puesto.nombre}" />
		<p:tooltip for="nombre" value="Valor de nombre" position="top" />
	</div>
</div>
				
				</div>

				<p:commandButton action="#{puestoEditController.save}"
					value="Guardar" update="@form" styleClass="btn btn-success" />
				<p:commandButton value="Volver"
					action="PuestosList?faces-redirect=true"
					styleClass="btn btn-danger" process="@this" immediate="true" >
					<p:confirm header="Descartar cambios" message="¿Está seguro de descartar los cambios?"
						icon="ui-icon-alert" />
				</p:commandButton>

			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Si" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
