<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
		Edición de Busqueda
	</ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{busquedaEditController.id}" converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{busquedaEditController.init()}"/>-->
			<f:event type="preRenderView" listener="#{busquedaEditController.init}" />
		</f:metadata>

		<adm:breadcrumb
			title="#{(busquedaEditController.id == null) ? 'Nuevo Busqueda' : 'Busqueda '.concat(busquedaEditController.id)}"
			link="BusquedaEdit.xhtml?id=#{busquedaEditController.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{busquedaEditController.id == null}" />

			<p:panel class="box box-solid box-primary" header="CREANDO/EDITANDO UN BUSQUEDA"
				style="width: 100%; height: 100%">

				<div class="ui-g ui-fluid">

					<div style="#{(sessionMB.inRole('SYSADMIN'))?'':'display:none'}" class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel value="ID" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel value="#{item.id}" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-12">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="observaciones" value="OBSERVACIONES" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:inputTextarea id="observaciones" rows="3" cols="20"
								value="#{busquedaEditController.busqueda.observaciones}" autoResize="true" />
						</div>
					</div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="localidad" value="LOCALIDAD" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:selectOneMenu id="localidad" value="#{busquedaEditController.busqueda.localidad}"
								style="width:100%" filter="true" filterMatchMode="contains"
								styleClass="selectOneMenu">
								<f:selectItem itemLabel="Seleccione una opcion" itemValue="#{null}" />
								<f:selectItems value="#{localidadRepo.findAll()}" var="item"
									itemLabel="#{item.etiqueta}" itemValue="#{item}" />
							</p:selectOneMenu>
							<p:tooltip for="localidad" value="Valor de localidad" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="fechaCreacion" value="FECHACREACION" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:calendar id="fechaCreacion" value="#{busquedaEditController.busqueda.fechaCreacion}"
								locale="es" navigator="true" pattern="dd/MM/yyyy" showOn="button">
							</p:calendar>

							<p:tooltip for="fechaCreacion" value="Valor de fechaCreacion" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="puesto" value="PUESTO" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:selectOneMenu id="puesto" value="#{busquedaEditController.busqueda.puesto}"
								style="width:100%" filter="true" filterMatchMode="contains"
								styleClass="selectOneMenu">
								<f:selectItem itemLabel="Seleccione una opcion" itemValue="#{null}" />
								<f:selectItems value="#{puestoRepo.findAll()}" var="item" itemLabel="#{item.etiqueta}"
									itemValue="#{item}" />
							</p:selectOneMenu>
							<p:tooltip for="puesto" value="Valor de puesto" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="inicio" value="INICIO" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:calendar id="inicio" value="#{busquedaEditController.busqueda.inicio}" locale="es"
								navigator="true" pattern="dd/MM/yyyy" showOn="button">
							</p:calendar>

							<p:tooltip for="inicio" value="Valor de inicio" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-3">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="cantidadPuestos" value="CANTIDADPUESTOS" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:inputNumber id="cantidadPuestos"
								value="#{busquedaEditController.busqueda.cantidadPuestos}" thousandSeparator=""
								decimalPlaces="0" />
							<p:tooltip for="cantidadPuestos" value="Valor de cantidadPuestos" position="top" />
						</div>
					</div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="estado" value="ESTADO" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:selectOneMenu id="estado" value="#{busquedaEditController.busqueda.estado}"
								style="width:100%" filter="true" filterMatchMode="contains"
								styleClass="selectOneMenu">
								<f:selectItem itemLabel="Seleccione una opcion" itemValue="#{null}" />
								<f:selectItems value="#{enumsMB.estadoBusqueda}" var="item" itemLabel="#{item.name()}"
									itemValue="#{item}" />
							</p:selectOneMenu>
							<p:tooltip for="estado" value="Valor de estado" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="finalizacion" value="FINALIZACION" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:calendar id="finalizacion" value="#{busquedaEditController.busqueda.finalizacion}"
								locale="es" navigator="true" pattern="dd/MM/yyyy" showOn="button">
							</p:calendar>

							<p:tooltip for="finalizacion" value="Valor de finalizacion" position="top" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="interesado" value="INTERESADO" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:selectOneMenu id="interesado" value="#{busquedaEditController.busqueda.interesado}"
								style="width:100%" filter="true" filterMatchMode="contains"
								styleClass="selectOneMenu">
								<f:selectItem itemLabel="Seleccione una opcion" itemValue="#{null}" />
								<f:selectItems value="#{usuarioRepo.findAll()}" var="item" itemLabel="#{item.etiqueta}"
									itemValue="#{item}" />
							</p:selectOneMenu>
							<p:tooltip for="interesado" value="Valor de interesado" position="top" />
						</div>
					</div>


				</div>

				<p:commandButton action="#{busquedaEditController.save}" value="Guardar" update="@form"
					styleClass="btn btn-success" />
				<p:commandButton value="Volver" action="BusquedasList?faces-redirect=true" styleClass="btn btn-danger"
					process="@this" immediate="true">
					<p:confirm header="Descartar cambios" message="¿Está seguro de descartar los cambios?"
						icon="ui-icon-alert" />
				</p:commandButton>

			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
				<p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
