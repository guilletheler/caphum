<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Lista de Busquedas" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="description">
        Busquedas del sistema.
    </ui:define>

	<ui:define name="body">
		<h:form>

			<p:panel styleClass="card box-solid box-primary"
				class="box box-solid box-primary"
				header="LISTA DE BUSQUEDAS">
				
				<p:menubar>
					<p:menuitem value="Nuevo BUSQUEDA" icon="fa fa-plus"
						outcome="BusquedaEdit">
					</p:menuitem>
				</p:menubar>

				<p:dataTable id="datatable"
					value="#{busquedaListController.lazyDataModel}"
					widgetVar="busquedaTable" var="item"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exportar}"
					currentPageReportTemplate="{totalRecords} [ {currentPage} / {totalPages} ]"
					emptyMessage="No se encontraron elementos" paginator="true"
					multiViewState="true" sortMode="multiple" sortBy="#{busquedaListController.defaultSortBy}"
					rows="20" rowsPerPageTemplate="20,50,100" lazy="true" reflow="true"
					style="width:100%">

					<p:ajax event="filter" global="false" /><f:facet name="{Exportar}">
						<p:outputLabel value="   EXPORTAR: " />
						<h:commandLink styleClass="tableColumnHeader"
							title="Exportar a XLS">
							<i class="fa fa-fw fa-file-excel-o" />
							<p:dataExporter type="xlsx" target="datatable" fileName="Lista" />
						</h:commandLink>
					</f:facet>

					<p:column headerText="Acción" exportable="false" style="width: 80px">
						<p:button title="Editar" class="btn btn-success btn-xs"
							icon="fa fa-fw fa fa-edit" outcome="BusquedaEdit.xhtml">
							<f:param name="id" value="#{item.id}" />
						</p:button>
						<p:commandButton
							actionListener="#{busquedaListController.borrarBusqueda(item)}"
							update="datatable" class="btn btn-danger btn-xs"
							icon="fa fa-fw fa fa-trash-o" title="Eliminar">
							<p:confirm header="Eliminar Busqueda"
								message="¿Está seguro de eliminar la entidad?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
					
					<p:column visible="#{sessionMB.inRole('SYSADMIN')}" headerText="ID" style="width: 150px"
	sortBy="#{item.id}"
	filterBy="#{item.id}" filterMatchMode="contains">
	<p:outputLabel value="#{item.id}"/>
</p:column>
<p:column  headerText="LOCALIDAD" style="width: 150px"
	sortBy="#{item.localidad}"
	filterBy="#{item.localidad}" filterMatchMode="contains">
	<p:outputLabel value="#{item.localidad}"/>
</p:column>
<p:column  headerText="FECHACREACION" style="width: 150px"
	sortBy="#{item.fechaCreacion}"
	filterBy="#{item.fechaCreacion}" filterMatchMode="contains">
	<p:outputLabel value="#{item.fechaCreacion}"><f:convertDateTime timeZone="America/Buenos_Aires" type="date" pattern="dd/MM/yyyy"/></p:outputLabel>
</p:column>
<p:column  headerText="PUESTO" style="width: 150px"
	sortBy="#{item.puesto}"
	filterBy="#{item.puesto}" filterMatchMode="contains">
	<p:outputLabel value="#{item.puesto}"/>
</p:column>
<p:column  headerText="INICIO" style="width: 150px"
	sortBy="#{item.inicio}"
	filterBy="#{item.inicio}" filterMatchMode="contains">
	<p:outputLabel value="#{item.inicio}"><f:convertDateTime timeZone="America/Buenos_Aires" type="date" pattern="dd/MM/yyyy"/></p:outputLabel>
</p:column>
<p:column  headerText="CANTIDADPUESTOS" style="width: 150px"
	sortBy="#{item.cantidadPuestos}"
	filterBy="#{item.cantidadPuestos}" filterMatchMode="contains">
	<p:outputLabel value="#{item.cantidadPuestos}"/>
</p:column>
<p:column  headerText="ESTADO" style="width: 150px"
	sortBy="#{item.estado}"
	filterBy="#{item.estado}" filterMatchMode="contains">
	<p:outputLabel value="#{item.estado}"/>
</p:column>
<p:column  headerText="FINALIZACION" style="width: 150px"
	sortBy="#{item.finalizacion}"
	filterBy="#{item.finalizacion}" filterMatchMode="contains">
	<p:outputLabel value="#{item.finalizacion}"><f:convertDateTime timeZone="America/Buenos_Aires" type="date" pattern="dd/MM/yyyy"/></p:outputLabel>
</p:column>
<p:column  headerText="INTERESADO" style="width: 150px"
	sortBy="#{item.interesado}"
	filterBy="#{item.interesado}" filterMatchMode="contains">
	<p:outputLabel value="#{item.interesado}"/>
</p:column>

				</p:dataTable>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-solid box-danger">
				<p:commandButton value="Si" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
