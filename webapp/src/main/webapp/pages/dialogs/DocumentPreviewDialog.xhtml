<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
        <title>Documento</title>
        <style type="text/css">
                .ui-widget {
                        font-size: 90%;
                }
        </style>
        <h:outputStylesheet library="css" name="caphum.css" />
</h:head>

<h:body>
        <i id="customheader" class="fa fa-barcode" style="display: none">
                <div>
                        <p:commandButton value="Descargar" icon="pi pi-arrow-down" styleClass="btn btn-primary btn-xs">
                                <p:fileDownload
                                        value="#{fileDownloaderComponent.downloadContent(documentPreviewDialogController.doc)}" />
                        </p:commandButton>
        
                </div>
        </i>

        <h:form id="previewForm">
                <div>

                        <pe:documentViewer rendered="#{documentPreviewDialogController.renderPdf}" height="535"
                                value="#{documentPreviewDialogController.streamedContent}"
                                download="#{documentPreviewDialogController.doc.fileName}" />
                        <p:graphicImage rendered="#{documentPreviewDialogController.renderImage}"
                                value="#{documentPreviewDialogController.streamedContent}" stream="false" />
                </div>
        </h:form>
</h:body>

</html>
