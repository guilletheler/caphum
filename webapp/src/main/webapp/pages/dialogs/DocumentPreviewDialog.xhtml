<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" 
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
        <title>Articulos</title>
        <style type="text/css">
                .ui-widget {
                        font-size: 90%;
                }
        </style>
        <h:outputStylesheet library="css" name="caphum.css" />
</h:head>

<h:body>
        <i id="customheader" class="fa fa-barcode" style="display: none"></i>

        <h:form>
                <pe:documentViewer rendered="#{documentPreviewDialogController.renderPdf}" height="550" value="#{documentPreviewDialogController.streamedContent}"
                        download="#{documentPreviewDialogController.fileName}"  />
                <p:graphicImage rendered="#{documentPreviewDialogController.renderImage}" value="#{documentPreviewDialogController.streamedContent}"/>
        </h:form>
</h:body>

</html>
